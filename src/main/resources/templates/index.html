<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container container-fluid">
<div class="add">
    <!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
    <h1>Along文件共享系统</h1>
<!--    <form action="#" th:action="@{/api/file}" enctype="multipart/form-data" method="post">-->
<!--        <input type="file"  th:name="file" />-->
<!--        <input type="submit" />-->
<!--    </form>-->
    <form class="form-inline" action="#" th:action="@{/api/file}" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <input type="file"  th:name="file"   class="input-large"/>
        </div>

        <input type="submit" />
    </form>
</div>
<table border="1" class="table table-bordered">
    <thead>
<tr>
    <td class="col-md-6">ID</td>
    <td class="col-md-6">文件名111</td>
    <td class="col-md-6">操作</td>
    <td class="col-md-6">操作</td>
</tr>
</thead>
<tbody>
<tr th:each="file : ${list}">
    <td th:text="${file.id}"></td>
    <td th:text="${file.name}"></td>
    <td ><a th:href="@{'delete?id='+${file.id}+'&fileName='+${file.name}}" >删除</a></td>
    <td ><a th:href="@{'api/file?fileName='+${file.name}}" >下载</a></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
